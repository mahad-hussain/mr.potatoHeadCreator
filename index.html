<!DOCTYPE html>
<html>

<div id="background-div">
    <header>
        <title>Mr. Potato Head Game</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> 

    </header>


<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" 
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

   
        <header>
            <h1>Mr. Potato Head Creator</h1>
        </header>
        
        <div class="container" id="cont">
            
            <div id="mrPotatoHead" class="potato">
                <div class="part" id="body"> <img src="src/potatoBody2.png" alt=""></div>
                <div class="part" id="eyes"> <img src="src/potatoEyes.png" alt=""></div>
                <div class="part" id="nose"> <img src="src/potatoNose.png" alt=""></div>
                <div class="part" id="mouth"> <img src="src/potatoMouth.png" alt=""></div>
                <div class="part" id="hat"><img src="src/potatoHat.png" alt=""></div>
                <div class="part" id="ears"> <img src="src/potatoEars.png" alt=""></div>
                <div class="part" id="eyebrows"> <img src="src/potatoEyebrows.png" alt=""></div>
            </div>
            
            <div class="button_s">
                <button id="saveButton">Save as Image</button>
            </div>

            <div class="button_drag">
                <button id="dragButton">Drag</button>
            </div>

            <div class="button_drop">
                <button id="dropButton">Drop</button>
            </div>

            <div class="button_revert">
                <button id="revertButton">Revert</button>
            </div>

            <canvas id="canvas" style="display: none;"></canvas>
        </div>



        <footer>
            <section>
                <p>&copy; Mahad 2023</p>
            </section>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js   "></script>
    <script src="script.js"></script> 


</body>
</html>
